<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resources/scripts/processor.js" defer></script>
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
        <title>NoteSage - Example</title>
</head>
<body>
    <div class="sidebar">
        <h1>NoteSage</h1>
        <a href="home.html" class="nav-link"><i class="fas fa-home"></i></a>
        <a href="flashcard.html" class="nav-link"><i class="fas fa-folder"></i></a>
        <a href="index.html" class="nav-link"><i class="fas fa-external-link-alt"></i></a>
        <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i></a>
    </div>
    <div class="main">
        <div class="content">
            <textarea id="mainText" placeholder="Enter your prompt here..."></textarea>
            
            <div class="buttons">

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff9200"><path d="M22 12.6V20.4C22 20.7314 21.7314 21 21.4 21H13.6C13.2686 21 13 20.7314 13 20.4V12.6C13 12.2686 13.2686 12 13.6 12H21.4C21.7314 12 22 12.2686 22 12.6Z" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19.5 14.51L19.51 14.4989" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13 18.2L16.5 17L22 19" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 10V3.6C2 3.26863 2.26863 3 2.6 3H8.77805C8.92127 3 9.05977 3.05124 9.16852 3.14445L12.3315 5.85555C12.4402 5.94876 12.5787 6 12.722 6H21.4C21.7314 6 22 6.26863 22 6.6V9M2 10V18.4C2 18.7314 2.26863 19 2.6 19H10M2 10H10" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>                    <label for="imageInput">
                        Images
                    </label>
                    <input type="file" id="imageInput" name="file" style="display: none;" onchange="processHandwrittenNotes(event)">
                </form>

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff9200"><path d="M19 7V5L5 5V7" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 5L12 19M12 19H10M12 19H14" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <label for="txtInput">
                        txt Files
                    </label>
                    <input type="file" id="txtInput" name="file" style="display: none;" onchange="previewFile()">
                </form>

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff9200"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2Z" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 21.1679V14L12 7L16 14V21.1679" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8 14C8 14 9.12676 15 10 15C10.8732 15 12 14 12 14C12 14 13.1268 15 14 15C14.8732 15 16 14 16 14" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <label for="handwrittenNotes">
                        Handwritten Notes
                    </label>

                    <input type="handwrittenNotes" id="handwrittenNotesInputs" name="file" style="display: none;">
                </form>

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff9200"><path d="M13 21H3.6C3.26863 21 3 20.7314 3 20.4V3.6C3 3.26863 3.26863 3 3.6 3H20.4C20.7314 3 21 3.26863 21 3.6V13" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 19H19M22 19H19M19 19V16M19 19V22" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9.89768 8.51296C9.49769 8.28439 9 8.57321 9 9.03391V14.9661C9 15.4268 9.49769 15.7156 9.89768 15.487L15.0883 12.5209C15.4914 12.2906 15.4914 11.7094 15.0883 11.4791L9.89768 8.51296Z" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <label for="video">
                        Video
                    </label>
                    <input type="video" id="videoInputs" name="file" style="display: none;">
                </form>

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#ff9200" stroke-width="2"><path d="M4 13.5V13C4 8.02944 7.58172 4 12 4C16.4183 4 20 8.02944 20 13V13.5" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 17.4382V15.5614C2 14.6436 2.62459 13.8437 3.51493 13.6211L4 13.4998L5.25448 13.1862C5.63317 13.0915 6 13.3779 6 13.7683V19.2313C6 19.6217 5.63317 19.9081 5.25448 19.8134L3.51493 19.3785C2.62459 19.1559 2 18.356 2 17.4382Z" fill="#ff9200" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M22 17.4382V15.5614C22 14.6436 21.3754 13.8437 20.4851 13.6211L20 13.4998L18.7455 13.1862C18.3668 13.0915 18 13.3779 18 13.7683V19.2313C18 19.6217 18.3668 19.9081 18.7455 19.8134L20.4851 19.3785C21.3754 19.1559 22 18.356 22 17.4382Z" fill="#ff9200" stroke="#ff9200" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <label for="video">
                        Audio
                    </label>
                    <input type="audio" id="audio" name="file" style="display: none;">
                </form>
                
                
                <button style="display:none" id="quizButton">Quiz</button>
                <button style="display:none" id="summarizeButton">Summarize</button>
                <button style="display:none" id="enhanceButton">Enhance</button>
            </div>


            <div id="responseBox"></div>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
        </script>
        <script type="module" src="./resources/scripts/main.js"></script>
        <script type="module" src="./resources/scripts/flashcard_script.js"></script>
        <script src="./resources/scripts/image_processing.js" defer></script>
</body>
</html>
