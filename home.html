<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./resources/scripts/processor.js" defer></script>
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
        <title>NoteSage - Example</title>
</head>
<body>
    <div class="sidebar">
        <h1>NoteSage</h1>
        <a href="home.html" class="nav-link"><i class="fas fa-home"></i></a>
        <a href="flashcard.html" class="nav-link"><i class="fas fa-folder"></i></a>
        <a href="index.html" class="nav-link"><i class="fas fa-external-link-alt"></i></a>
        <a href="settings.html" class="nav-link"><i class="fas fa-cog"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i></a>
    </div>
    <div class="main">
        <div class="content">
            <h2 class="app-title">Welcome to NoteSage</h2>
            <p class="app-description">Your go-to platform for summarizing, enhancing, and quizzing notes in seconds.</p> 

            <textarea id="mainText" placeholder="Enter your prompt here..."></textarea>
            
            <div class="buttons">

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#fff"><path d="M22 12.6V20.4C22 20.7314 21.7314 21 21.4 21H13.6C13.2686 21 13 20.7314 13 20.4V12.6C13 12.2686 13.2686 12 13.6 12H21.4C21.7314 12 22 12.2686 22 12.6Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19.5 14.51L19.51 14.4989" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13 18.2L16.5 17L22 19" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 10V3.6C2 3.26863 2.26863 3 2.6 3H8.77805C8.92127 3 9.05977 3.05124 9.16852 3.14445L12.3315 5.85555C12.4402 5.94876 12.5787 6 12.722 6H21.4C21.7314 6 22 6.26863 22 6.6V9M2 10V18.4C2 18.7314 2.26863 19 2.6 19H10M2 10H10" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>                    <label for="imageInput">
                        Images
                    </label>
                    <input type="file" id="imageInput" name="file" style="display: none;" onchange="processHandwrittenNotes(event)">
                </form>

                <form action="" method="post" enctype="multipart/form-data">
                    <?xml version="1.0" encoding="UTF-8"?><svg width="35px" height="35px" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#fff"><path d="M19 7V5L5 5V7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 5L12 19M12 19H10M12 19H14" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <label for="txtInput">
                        txt Files
                    </label>
                    <input type="file" id="txtInput" name="file" style="display: none;" onchange="previewFile()">
                </form>

                <form action="" method="post" enctype="multipart/form-data">
                    <label for="fileInput">
                        Import File
                    </label>
                    <input type="file" id="fileInput" name="file" style="display: none;">
                </form>
                
                
                <button id="quizButton">Quiz</button>
                <button id="summarizeButton">Summarize</button>
                <button id="enhanceButton">Enhance</button>
            </div>

            <div class="authentication-buttons">
                <button id="loginButton" onclick="window.location.href='index.html'">Login</button>
                <button id="signupButton" onclick="window.location.href='register.html'">Sign Up</button>
            </div>
            

            <div id="responseBox"></div>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
        </script>
        <script type="module" src="./resources/scripts/main.js"></script>
        <script type="module" src="./resources/scripts/flashcard_script.js"></script>
        <script src="./resources/scripts/image_processing.js" defer></script>
</body>
</html>
