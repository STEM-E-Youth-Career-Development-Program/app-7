<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Sage - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #0a192f, #102a43);
      color: white;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .form-section {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-section form input {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: #102a43;
    }

    .form-section form input:focus {
      outline: 2px solid #4b9cd3;
    }

    .form-section form a {
      color: #4b9cd3;
      text-decoration: none;
      font-size: 0.9rem;
      align-self: flex-end;
    }

    .form-section form a:hover {
      text-decoration: underline;
    }

    .form-section form button {
      background: #4b9cd3;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .form-section form button:hover {
      background: #357aa5;
    }

    .register-section {
      margin-top: 1rem;
      text-align: center;
    }

    .register-section button {
      background: transparent;
      border: 1px solid #4b9cd3;
      color: #4b9cd3;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .register-section button:hover {
      background: #4b9cd3;
      color: white;
    }

    .illustration-section {
      flex: 1;
      background: url('background-image-url.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /*.illustration-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }*/

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .illustration-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Welcome to Note Sage!</h1>
      <p>Create a new account.</p>
      <form action="home.html" method="post">
        <input type="text" id="username" name="username" placeholder="First and Last Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <a href="login.html">Already have an account? Login</a>
        <button type="submit">Sign Up</button>
      </form>
      <div class="register-section">
        <button onclick="window.location.href='register.html'">Register Now</button>
      </div>
    </div>
    <div class="illustration-section"></div>
  </div>
</body>
</html>
